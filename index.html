    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // IMMEDIATE THEME CHECK TO PREVENT FLICKER
      (function() {
        try {
          var localTheme = localStorage.getItem('anotee_theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          // Default to dark if no setting or if system is dark
          if (localTheme === 'dark' || (!localTheme)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Light mode scrollbar */
      ::-webkit-scrollbar-track {
        background: #f4f4f5;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }

      /* Prevent pull-to-refresh on mobile to feel native */
      body {
        overscroll-behavior-y: none;
      }
      
      /* Network Error Overlay */
      #network-error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #09090b;
        color: white;
        z-index: 99999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>

</head>
  <body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 antialiased">
    <div id="root"></div>
    
    <!-- Error Overlay Structure -->
    <div id="network-error-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 20px;"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Connection Interrupted</h2>
        <p style="color: #a1a1aa; margin-bottom: 30px; max-width: 400px; line-height: 1.5;">
            Your internet provider blocked the application script. This happens frequently in certain regions.
        </p>
        <div style="background: #18181b; padding: 20px; border-radius: 12px; border: 1px solid #27272a; margin-bottom: 30px; text-align: left;">
            <p style="font-size: 12px; color: #71717a; font-weight: bold; text-transform: uppercase; margin-bottom: 10px;">Quick Fixes:</p>
            <ul style="list-style: disc; padding-left: 20px; color: #d4d4d8; font-size: 14px; line-height: 1.8;">
                <li>Enable <strong>VPN</strong> (Recommended)</li>
                <li>Disable IPv6 in network settings</li>
                <li>Try a different browser (Chrome/Firefox)</li>
            </ul>
        </div>
        <button onclick="window.location.reload()" style="background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer;">
            Reload Page
        </button>
    </div>

    <!-- Script Load Error Handler -->
    <script>
      window.addEventListener('error', function(e) {
        // Check if the error came from a script or link tag (resource loading error)
        const isResourceError = e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK');
        
        // If it's a script error and it's our main bundle or esm.sh dependencies
        if (isResourceError && (e.target.src.includes('index') || e.target.src.includes('esm.sh'))) {
           const overlay = document.getElementById('network-error-overlay');
           if (overlay) {
               overlay.style.display = 'flex';
               // Hide the root to prevent half-loaded UI
               document.getElementById('root').style.display = 'none';
           }
        }
      }, true); // Capture phase is essential for resource loading errors
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
